<section (click)="toggleDarkMode()" [ngClass]="sectionStyle" class="season-clock">
    <h2>{{season.month}} - {{season.currentSeason}}</h2>
    <img [src]="'../../imgs/' + season.currentSeason + '.png'" alt="{{season.currentSeason}} image" />
    <h3>{{ getDayName(date, locale) }}</h3>
    <span>{{ date.toLocaleTimeString(locale) }}</span>
</section>
