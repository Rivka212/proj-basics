
<table className="animal">
    <tbody>
        <!-- {animalInfos.map(animal => <tr key={animal.count}> -->
        <tr *ngFor="let animal of animals">
            <td> {{animal.type}}</td>
            <td>{{animal.count}}</td>
            <td><a [href]="'https://www.google.com/search?q=' + animal.type" target="_blank">Search</a></td>
        </tr>
    </tbody>
</table>
